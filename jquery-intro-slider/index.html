<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Image Slider</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/slide-style.css">
        <!-- google fonts -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
        
    </head>
    <body>
        <div class="container">
            <h1>jQuery Image Slider</h1>
            <!-- image carousel -->
            <div class="carousel-outer">
                <a href="#" class="previous">Prev</a>
                <div class="carousel-inner">
                    <img src="images/red.jpg" alt="red" class="img-show">
                    <img src="images/green.jpg" alt="green" class="img-hide">
                    <img src="images/blue.jpg" alt="blue" class="img-hide">
                </div><!-- end of inner carousel -->
                <a href="#" class="next">Next</a>
                <a href="#" class="pp">play/pause</a>
            </div><!-- end of outer carousel -->
            
        </div><!-- end of container -->
        
        
        <!-- javascript/jquery -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/slide-auto.js"></script>
        
    </body>
</html>

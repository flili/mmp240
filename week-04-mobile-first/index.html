<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- responsive: meta tag viewport should make all of our site pages work on all devices and screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile First | Media Queries</title>
        <link href="css/style.css" rel="stylesheet">
        <!-- fonts from google -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav>
                <ul class="top-nav" id="my-top-nav">
                    <li><a class="active" href="#home">home</a></li>
                    <li><a href="#works">works</a></li>
                    <li><a href="#about">about</a></li>

                </ul>
            </nav>
            <h1>Site Tag Line</h1>

            </div>
        </div><!-- end of container -->
        <script>
            function myFunction() {
                var x = document.getElementById("my-top-nav");
                if (x.className === "top-nav") {
                    x.className += " responsive";
                } else {
                    x.className = "top-nav";
                }
            }
        </script>
    </body>
</html>
